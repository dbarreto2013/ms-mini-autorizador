# Nome da aplicacao
spring.application.name=ms-mini-autorizador

# Configuracoes do banco de dados
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/miniautorizador?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracoes do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracoes do Flyway
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=false
spring.flyway.locations=classpath:db/migration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuracoes de conexao com o MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=miniautorizador
spring.data.mongodb.username=user
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin

